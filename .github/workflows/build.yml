name: Build and Release Python EXE

on:
  push:
    tags: ['v*']  # 当推送v开头的标签时触发

env:
  APP_NAME: "pythonexe"  # 应用名称变量
  ENTRY_POINT: "src/message_forwarding_server/main.py"  # 入口文件变量

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Get version from tag
      id: get_version
      run: |
        echo "version=${GITHUB_REF#refs/tags/v}" >> $env:GITHUB_OUTPUT
      shell: bash
    
    - name: Install UV
      run: pip install uv
    
    - name: Install dependencies
      run: |
        uv venv
        uv pip install -e .
        uv pip install pyinstaller
    
    - name: Build executable
      run: |
        .venv\Scripts\activate
        pyinstaller --onefile --name=${{ env.APP_NAME }} ${{ env.ENTRY_POINT }}
    
    - name: Rename executable with version
      run: |
        mv dist/${{ env.APP_NAME }}.exe dist/${{ env.APP_NAME }}-${{ steps.get_version.outputs.version }}.exe
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release v${{ steps.get_version.outputs.version }}
        tag_name: v${{ steps.get_version.outputs.version }}
        body: |
          Automated release of ${{ env.APP_NAME }} v${{ steps.get_version.outputs.version }}
          
          Changes:
          - See commit history for details
        files: |
          dist/${{ env.APP_NAME }}-${{ steps.get_version.outputs.version }}.exe
        draft: false
        prerelease: false
