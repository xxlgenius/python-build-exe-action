name: Build and Release Python EXE

on:
  push:
    tags: ['v*']  # 当推送v开头的标签时触发

env:
  APP_NAME: "pythonexe"
  ENTRY_POINT: "src/message_forwarding_server/main.py"

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.ref }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    # 修复版本获取逻辑
    - name: Get version from tag
      id: get_version
      run: |
        $tag = "$env:GITHUB_REF".Split('/')[-1]
        $version = $tag -replace '^v', ''
        echo "version=$version" >> $env:GITHUB_OUTPUT
      shell: powershell

    
    - name: Install UV
      run: pip install uv
    
    - name: Install dependencies
      run: |
        uv venv
        if (Test-Path uv.lock) {
          uv sync --locked
        } else {
          uv pip install -e .
          uv pip install pyinstaller}

    
    - name: Build executable
      run: |
        .venv\Scripts\activate
        pyinstaller --onefile --name=${{ env.APP_NAME }} ${{ env.ENTRY_POINT }}
    
    - name: Rename executable with version
      run: |
        mv dist/${{ env.APP_NAME }}.exe dist/${{ env.APP_NAME }}-${{ steps.get_version.outputs.version }}.exe
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.get_version.outputs.version }}
        tag_name: ${{ github.ref_name }}  # 直接使用现有标签
        body: |
          Automated release of ${{ env.APP_NAME }} ${{ steps.get_version.outputs.version }}
          
          Changes:
          - See commit history for details
        files: |
          dist/${{ env.APP_NAME }}-${{ steps.get_version.outputs.version }}.exe
        draft: false
        prerelease: false
